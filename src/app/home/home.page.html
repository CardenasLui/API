<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ng-container *ngIf="norris; else loading">
      <ion-card>
        <ion-card-header>
          <ion-card-title>
            {{norris.value}}
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ng-container>

    <ng-container *ngIf="categorias; else loading">
      Categorias:
      <tr *ngFor="let item of categorias; index as i">
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <td>{{ item }}</td>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </tr>
    </ng-container>
    <ng-template #loading>
      <ion-spinner name="crescent">
      </ion-spinner>
    </ng-template>
  </ion-content>
</ion-content>
